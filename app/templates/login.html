{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="jumbotron">
            <div class="row text-center">
                <div class="col-xs-12 col-md-12 col-lg-3 text-center"></div>
                <div class="col-xs-12 col-md-12 col-lg-3" style="padding: 10px;">
                    <a class="btn btn-primary" role="button" href="{{ url_for('oauth_authorize', provider='facebook') }}">Login with Facebook</a>
                </div>
                <div class="col-xs-12 col-md-12 col-lg-3" style="padding: 10px;">
                    <a class="btn btn-danger" role="button" href="{{ url_for('oauth_authorize', provider='google') }}">Login with Google</a>
                </div>
                <div class="col-xs-12 col-md-12 col-lg-3 text-center"></div>
            </div>
        </div>
    </div>

{% endblock %}
